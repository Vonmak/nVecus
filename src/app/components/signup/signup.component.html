<p>signup works!</p>
<form #signup="ngForm" (ngSubmit)="onSubmit(signup.value)">
    <input type = "text" name = "email" placeholder = "email" ngModel>
    <input type = "text" name = "username" placeholder = "username" ngModel>
    <select name="roles" placeholder="Choose Role" ngModel>
        <option value="customer">Customer</option>
        <option value="vendor">Vendor</option>
    </select>
    <input type = "tel" name = "phone" placeholder = "phone" ngModel>
    <input type = "password" name = "password" placeholder = "password" ngModel>
    <input type="submit" value="submit" />
</form>
